<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        header {
            background-color: #333;
            color: #fff;

        img {

            height: auto;
            display: block;
            margin: 0 auto;
        }

<body>
    <header>
        <h1>About Us</h1>
    </header>

    <section>

    </section>

</html>
